<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cyrstal Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<container>
	<div class="panel panel-default">
  		<div class="panel-body random">
    		Random Comp Generated Number
  		</div>
	</div>
	<div class="panel panel-default">
  		<div class="panel-body">
    		<p>Wins<span class = "win"></span> </p>
    		<br>
    		<p> Losses<span class = "lose"></span> </p>
  		</div>
	</div>
	<div class="panel panel-default">
  		<div class="panel-body">
    		Crystals
  		</div>
  		<div class="btn-group" role="group" aria-label="...">
  			<button type="button" class="btn btn-default 1">Crystal 1</button>
			<button type="button" class="btn btn-default 2">Crystal 2</button>
			<button type="button" class="btn btn-default 3">Crystal 3</button>
			<button type="button" class="btn btn-default 4">Crystal 4</button>
		</div>
	</div>
	<div class="panel panel-default">
  		<div class="panel-body userScore">
    		User score
  		</div>
	</div>
</container>
	
</body>
<script type='text/javascript' src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
<script src="assets/javascript/game.js"></script>
</html>
